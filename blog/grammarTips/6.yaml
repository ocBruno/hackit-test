        # Tip 6

        Hoje vou ensinar para vocês o significado e uso da palavrinha 'WOULD'!

        # WOULD

        Verbo modal usado para alterar o sentido do verbo principal, transformando-o em uma ''hipótese".


        E.g. 'faria' 'brincariam' 'comeria' 'jogaríamos' 'conversaria', etc.


        # Affirmative 🔎


        * Sem would - 'I travel every weekend' - Eu viajo todos fins de semana'


        * Com would - 'I would travel every weekend' - 'Eu VIAJARIA todos os fins de semana.' 



        Um exemplo MUITO comum do uso de WOULD é: 'Would you like...?' - 'Você gostaria...?


        *E.g. 'Would you like something to eat?' - 'Você gostaria de algo para comer?'*

        A contração de WOULD é: ['d]


        *E.g. "I'd travel every weekend."*

        
        # Negative 🔎


        Para formar o negativo basta adicionar o 'NOT' após o 'Would'.


        📖 'He would not play tennis in the morning.' - 'Ele não jogaria tênis de manhã.'


        Contração: WOULDN'T = Would not


        E.g.'He wouldn't play tennis in the morning.'


        # Interrogative 🔎


        Para formar interrogativas só temos que inverter o 'WOULD' e o 'sujeito'.


        * Afirmativo: 'They would do it.' - 'Eles fariam isso.'


        * Interrogativo: 'Would they do it?' - 'Eles fariam isso?'

        
        
        That's it y'all! 🤘


