        # Tip 5

        Hey y'all! Sup?? 🤘✌👊


        This is 'Grammar Tip' #5!🤓


        Hoje vamos falar sobre uma dúvida suuper comum entre estudantes de Inglês! 


        Qual é a diferença entre os verbos 'SAY' e 'TELL'??


        # SAY 🔍
        
        
        Dizer/Falar - O foco na utilização desse verbo está na informação que será passada e não à quem ela será dita.
        
        
        # Example 1
        
        "She said they won't come to the party." - "Ela disse que eles não virão para a festa."


        Quando usamos 'SAY' a informação não precisa ser dita PARA alguém.

        
        Se isso acontecer, use a preposição 'TO'


        # Example 2 
        
        
        "Can I say something to you?" "Posso dizer algo para você?"


        # TELL 🔍

        Dizer/Falar/Contar - Foco no fato de que a mensagem será passada a alguém.
        
        
        # Example
        
        "Let me tell you what happened yesterday." - "Deixa eu te contar o que aconteceu ontem."


        Quando usamos o verbo 'TELL' a informação sempre será dita a alguém.


        Nunca usamos a preposição 'TO' após o verbo 'TELL'.


