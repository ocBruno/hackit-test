        Na 'Grammar Tip #1' falaremos sobre 'Preposições de Transporte'! Quando usar 'IN', 'ON', 'BY'?😎        


        # Prepositions: IN

        Usamos essa preposição para falarmos que estamos em um veículo cuja única opção é 'entrar e sentar', onde não podemos levantar e andar dentro. (Carro, taxi, caminhão, etc.) 🚗🚘🚕


        Ex: "Hey dude, I'm still in the car, I'll be right there." - "Eai cara, eu ainda estou no carro, eu já chego ai."


        # Prepositions: ON

        ON: Usamos 'on' em 2 situações. 
        
        1. Para veículos onde podemos ficar de pé e andar dentro (ônibus, trem, avião, etc) 🚌🚅✈
        

        Ex: "Where are you bro?" "I'm on the bus." - "Onde você está cara?" "Eu estou no ônibus."


        2. Veículos onde literalmente ficamos 'em cima'. (bicicleta, moto, skate, prancha de surf, etc) ⛷🏄
        

        Ex: "I couldn't answer the phone 'cause I was on the motorcycle." - "Eu não pude atender o telefone porque eu estava na moto."


        # Prepositions: BY

        Preposição usada para falar com qual veículo você se locomoverá ou locomoveu. 


        Ex: "I always go to work by car." - "Eu sempre vou ao trabalho de carro."


        EXCEÇÃO: Para dizer que você está "A PÉ" não usamos 'by foot', mas sim 'ON FOOT'. ;) 🏃


