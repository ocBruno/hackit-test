        # Tip 7

        Hoje vou ensinar você a usar o verbo modal SHOULD!🤔


        # SHOULD 🔎
        
        Deveria / Deveriam / Deveríamos


        Examples 📖

        
        1. Affirmative


        "You should talk to her" - "Você deveria falar com ela."


        2. Negative


        "They shouldn't (should not) watch that shitty concert!" - "Eles não deveriam ver aquela porcaria de show!"


        3. Interrogative


        "Should Mary be here by now?" - "A Mary deveria estar aqui agora?"

        

        SHOULDN'T é a contração de SHOULD NOT.


        Para formar frases negativas, você só precisa adicionar NOT após o should. O mais comum é usar a contração "shouldn't".


        Para formar frases interrogativas, você deve inverter a ordem do sujeito e SHOULD. E.g. "You shoud do it." "Should you do it?"


