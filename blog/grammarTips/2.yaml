        # Tip 2

        Hoje eu responderei a pergunta da Larissa, que é "Qual é a diferença entre CAN/BE ABLE TO"?


        # Examples: CAN, COULD 🔍

        CAN: Verbo modal de habilidade/possibilidade


        1. Presente: "I can play different instruments" - "Eu posso tocar diferentes instrumentos." 



        COULD: Verbo modal usado, entre outras coisas, para falar de habilidades passadas (funciona como o passado de "can")
        

        2. Passado: "He could always be there when I needed." - "Ele sempre conseguia estar lá quando eu precisava."
        
        
        "Can" não pode ser usado no futuro.


        # Examples: BE ABLE TO 🔍

        Expressão usada para indicar habilidade. - Conseguir / Ser capaz de algo

        1. Presente: "I'm able to play different instruments." - "Eu sou capaz de tocar diferentes instrumentos." 


        2. Passado: "Mary was able to sing very well." - "A Mary conseguia cantar muito bem."


        3. Futuro: "They will be able to be at the party." - "Eles conseguirão estar na festa."


        That's it, my friends!!

        Qualquer dúvida é só deixar nos comentários!

        Compartilhe! ;)

