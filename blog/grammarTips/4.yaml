        # Tip 4

        USED TO/USUALLY (Expressão para falar de Hábi...

        Heyy Y'all!! Sup?? 🤘

        This is 'Grammar Tip' #4!🤓

        Hoje vou ensinar pra vocês uma expressão SUPER comum para falar sobre hábitos!

        
        # Expression 🔍 
        
        USED TO


        # Significado 📖 
        
        Usado para falar de hábitos e costumes passados (Eu costumava fazer, brincar, conversar...)(Eu era, fazia, brincava...)


        No presente: Para dizer que costuma fazer algo, que geralmente faz algo, NÃO se utiliza 'Use to'.
        
        
        Use a palavra 'USUALLY'. (Ver no exemplo 3)


        
        # Exemplo 📖

        1. "When I was a kid I used to play soccer every single day."


        Tradução: "Quando eu era criança eu costumava jogar (eu jogava) futebol todos os dias."⚽


        2. "My ex-girlfriend used to be a pain in the ass."


        Tradução: "Minha ex era (costumava ser) uma mala sem alça!"😓


        3. "My father usually visits me on Wednesdays!"


        "Meu pai costuma me visitar às quartas." (PRESENTE)👦


