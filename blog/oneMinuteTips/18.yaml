        # Tip 18

        Vou te ensinar TRÊS EXPRESSÕES com a palavra 'PARTY' (festa)!🎉😎😘

        # Expressions 🔍


        1. PARTY ANIMAL - Festeiro / Baladeiro


        Example:

        * "You're going out again?? Dude, you're quite a party animal!" - "Cara você vai sair de novo? Você é baladeiro demais."🎶


        2. PARTY CRASHER - Penetra de festa


        Example: 


        * "Man, don't go to the party, you were not invited! You don't want to be a party crasher." - "Cara, não vá para a festa, você não foi convidado! Você não quer ser um penetra."😁


        3. PARTY POOPER - Estraga-prazeres


        Example: 


        * "Bro, stop being such a pain in the ass! Don't be a party pooper!" - "Cara, para de ser pentelho! Não seja um estraga-prazeres!"😠😂


        That's all for today!! I wish you all a wonderful weekend!! ❤


