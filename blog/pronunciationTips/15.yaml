        # Tip 15

        Hoje vou ensinar para vocês a pronúncia de três palavras que causam MUITA CONFUSÃO entre brasileiros que estão aprendendo inglês! 🤔
        
        # Words

        1. ISLAND = Ilha 🏝

        👎Pronúncia errada: 'AISLEND'

        👍Pronúncia correta: 'AILEND'

        Nessa palavra o 'S' não é pronunciado.


        2. MUSCLE = Músculo💪

        👎Pronúncia errada: 'MÃSKOU'

        👍Pronúncia correta: 'MÃSSL'

        A letra 'C' não é pronunciada na palavra 'Muscle'.


        3. CASTLE = Castelo 🏰

        👎Pronúncia errada: 'KÉSTOU'

        👍Pronúncia correta: 'KÉSSL'

        Nessa palavra a letra omitida na pronúncia é 'T'.


        Espero que tenha gostado da dica! 🤘😉❤

        Se curtiu, compartilha com seus amigos, com certeza vai ajudá-los bastante!

        That's it for today! Have a wonderful night! 💙

        See ya!
