        ## Words


        * Palavra: WORLD 🔍


        Pronúncia: "UÃROLD" / "UÃROUD"


        O som de 'R' na pronúncia é o som de 'R' americano (road / ring / rent), e não o som de 'R' do português, como em 'paRar'.


