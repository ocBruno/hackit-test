         # Tip 6

         A dica de hoje é uma dúvida geral de estudantes de inglês e com certeza vai ser super importante para você não se meter em uma situação chata! ;) 😅😰


         # Words


         * BEACH - Praia


         Pronunciation - Mais similar à letra 'i' no português


         * BITCH - Palavrão


         Pronunciation - Mais similiar à letra 'e' no português


         That's it my friends! 😀👇
         
