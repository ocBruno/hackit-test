        # Tip 19

        Qual é a diferença entre TOUGH, THOUGHT e THOUGH? 🤔 
        
        A dica de hoje foi uma bela sugestão do Luke Rodrigues, que segue a página! 


        # Words 🔎

        1. TOUGH - Difícil / Duro / Durão

        📖 Example : "She is a really tough girl!" - "Ela é uma garota muito durona!"
        
        Pronúncia 💬 - "TAF"


        2. THOUGHT - Passado do verbo 'Think' (achar)
        
        📖 Example: "I thought you were my friend!" - "Eu achei que você fosse meu amigo!"
        
        Pronúncia 💬: "Thót"
        
        Atenção para o som de TH no começo da palavra


        3. THOUGH - Apesar disso
        
        📖 Example: "Today is a beautiful day. I think it's gonna rain though." - "Hoje é um dia bonito. Apesar disso, eu acho que vai chover."
        
        Pronúncia 💬: "Thou"
        
        Repare como a palavra though geralmente é usada no fim das frases, apesar da tradução para o português usar a palavra entre as duas frases.