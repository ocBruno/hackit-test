data:
    - >
        # Tip 20

        # Word: 'OF'

        * Pronúncia ERRADA❌: ''ÓF''

        * Pronúncia CORRETA✅: "ÃV"

        * Pronúncia REDUZIDA🔎: "A"


        # Examples 📖
        1. "Can I have a can of coke?" 

        Pronunciation - "Knai réva KENAKOUK?

        Translation - "Pode me ver uma lata de coca-cola?"


        2. "I'd like a bag of chips" 🍟

        Pronunciation - "Aid laika bégatchips"

        Translation - "Eu gostaria de um pacote de batatinha"

        Essa redução só é usada quando temos uma palavra depois de OF. E nunca é utilizada quando a palavra OF é dita com ênfase.
        

        Se gostou da dica não deixe de comentar e compartilhar! =D ✌🤘

        That's it for today and I'll see ya next vid!
