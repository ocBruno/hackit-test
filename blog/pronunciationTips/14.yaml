        # Tip 14

        Hoje vou ensinar para vocês um padrão de pronúncia suuuper comum entre nativos: a redução na pronúncia da palavra 'THEM'!

        
        * Word 🔍 : THEM

        * Pronúncia reduzida 🗣 : 'EM


        # Examples 📖

        
        1. "I'll buy 'em a gift." - "Eu vou comprar um presente para eles." 🎁

        2. "I don't wanna give 'em any money." - "Eu não quero dar nenhum dinheiro a eles."💰

        3. "I'll get 'em when I go back home" - "Eu vou pegá-los quando eu voltar para casa."🏠

        
        Essa é um padrão de PRONÚNCIA e não de escrita. Você só vai escrever 'EM em situações muito informais como uma conversa por chat com amigos.


