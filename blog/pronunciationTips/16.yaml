        # Tip 16

        Foram duas semanas sem vídeos e sem conseguir responder vocês direito, mas agora estou de volta com os vídeos todas semanas. Então podem deixar seus comentários que com certeza te responderei!  ;)

        Hoje vou ensinar para vocês a pronúncia correta das contrações de WILL, que é um verbo modal usado para fazer frases no futuro.        


        # Pronunciation 🔎

        * I'LL = "ÓL"

        * You'll = "IÚL"

        * He'll = "RÍUL"

        * She'll = "SHIUL"

        * It'll = "ÍROUL"

        * We'll = "UÍUL"

        * They'll = "THÉL"

        A pronúncia do 'L' não é a pronúncia de 'U' como em 'Varal', mas sim de 'L' na palavra 'Laço'.


        That's it guys everybody! Nossa viagem juntos começa hoje, já estou preparando as sugestões dadas por vocês antes da viagem! See ya! <3