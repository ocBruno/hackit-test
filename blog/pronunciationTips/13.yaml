        # Tip 13

        Eu criei essa explicação ao reparar que um amigo meu, que tem a língua presa, produzia ao falar português, EXATAMENTE os mesmo sons de TH em inglês, em algumas situações bem específicas! Confere o vídeo e me diz o que achou!


        🔍 Existem basicamente dois sons de TH, o 'Vocalizado' e o 'Não vocalizado'.

        
        Assista atentamente o vídeo e tente reproduzir os dois sons e praticá-los com os exemplos abaixo:


        # 'Vocalizado': 📖


        * The: "o, a, os, as"

        * That: "aquele, aquilo"

        * They: "eles, elas"

        * This: "isto, este"

        * There: "Lá'

        * Therefore: "Portanto"

        * Thus: "deste modo, desta maneira"


        # 'Não vocalizado': 📖

        * Think: "pensar, achar"

        * Three: "três"

        * Thing: "coisa"

        * Thought: "passado do verbo 'pensar''

        * Theory: "teoria"

        * Thanks: "obrigado"


        That's all folks!! ✌😃