        # Tip 11

        A maioria dos brasileiros que falam inglês tem alguma dificuldade relacionada a essa pronúncia, pois pronunciam em todas as situações o 'ED'. ;) 
      
        Here we go!


        # Example 🔍

        * 🔍THERE: "Lá"

        * 🔍THEY'RE: Contração de "THEY ARE" - "Eles são/estão"

        * 🔍THEIR: Adjetivo de posse - Deles/Delas


        Tem vários outros usos também, como na expressão "There is/are" - "Existir/Haver"


        🗣PRONÚNCIA: "THÉR" - A pronúncia das três palavras é IGUAL. ;) 

        Atenção na pronúncia do 'TH'
