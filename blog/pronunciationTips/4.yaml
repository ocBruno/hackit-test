    - >
        # Tip 4

        Essa é uma ótima forma de melhorar sua compreensão do inglês nativo e consequentemente dar um gás na sua pronúncia!!😉👍👊

        * "Where did you go yesterday?'' - UÉRDJÃ GOU IÉSTERDAI?"

        * "Where do you want to go? - UÉRDJÃ WÃNA GOU?"

        * "Lembre que a contração de 'Want to' é - 'WANNA' (Uãna)"

